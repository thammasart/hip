@(quiz : models.brownPeterson.Quiz)
@header("Human Information Processing Lab :: Home Page")

<script src="@routes.Assets.at("javascripts/brownPetersonDemo.js")"></script>
<script src="@routes.Assets.at("javascripts/submitButton.js")"></script>


<body>

<!--FlashTime Container-->
<input class="inputNumberBox" id = "flashTime" name = "flashTime" type="text" disabled hidden value = @(quiz.flashTime*1000) />

<!-- Page Header -->
<div class="">
    <h3 class="hipTitle"align="center" >Human Information Processing Lab</h3>
    <!-- Dashed line-->
    <div class="titleLine"></div>
</div>
<div class="brownPeterson"></div>
<!-- Content -->
<div class="questionBox">
    <div align="center" class="questionWord" id="word1" style="visibility:hidden">@quiz.question.firstWord</div>
    <div align="center" class="questionWord" id="word2" style="visibility:hidden">@quiz.question.secondWord</div>
    <div align="center" class="questionWord" id="word3" style="visibility:hidden">@quiz.question.thirdWord</div>
</div>
<div class="rabbitContainer">
    <div id="hopRabbit"class="rabbit"></div>
    <div id="counter" class="counterText" align="center">@quiz.initCountdown</div>
</div>
<div class="answerBox">

    <h3 align="center" id="timeLeft"> &nbsp </h3>
    <span class="headerBox" id="ansTag">คำตอบ</span>
    <span class="headerNumberBox" id="numberTag">ใส่ตัวเลข</span>
    <form id = "answerForm" action="@routes.BrownPeterson.reportDemo(quiz.question.firstWord,quiz.question.secondWord,quiz.question.thirdWord)" method="post" name="answerForm" onkeypress="return event.keyCode != 13;">
        <input class="inputBox" autocomplete="off" maxlength="20" id = "firstWord" name = "firstWord" type="text" placeholder="   คำตอบ" autofocus />
        <input class="inputBox"  autocomplete="off" maxlength="20"id = "secondWord" name = "secondWord" type="text" placeholder="   คำตอบ" />
        <input class="inputBox" autocomplete="off" maxlength="20" id = "thirdWord" name = "thirdWord" type="text" placeholder="  คำตอบ"  />
        <input class="inputNumberBox" autocomplete="off" maxlength="3" id = "countdownResult" onkeypress='validate(event)'  name = "countdownResult" type="text" placeholder="  เลข" />
        <input class="inputNumberBox" id = "usedTime" name = "usedTime" type="text" hidden/>
        <input type="submit" class="sbutton" id="SubmitButton" value="ยืนยัน" onclick="return submitButtonClick()"/>
    </form>
</div>
@footer()
