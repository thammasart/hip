@(user : List[User])
@head_admin("Admin Panel")
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/dropDownCodePenIO.css ")">
    <script src="@routes.Assets.at("javascripts/find_user.js")"></script>
    <script src="@routes.Assets.at("javascripts/findResultBy.js")"></script>

@nav_admin()
<div class = "fixSize" >
    <h2 style="margin:0 2%;"> Find Results <h2>

    <div class="adminFindResultTabContainer">
        <ul class="nav nav-tabs">
          <li class="active"><a id="tab1"href="#0" data-toggle="tab">By User</a></li>
          <li class=""><a id="tab2" href="#1" data-toggle="tab">By Schedule</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
              <div class="tab-pane active" id="0"> 
                  <div class="adminFindByUser"> 
                    <form class="form-horizontal" role="form" style="font-size:18px" action="@routes.Admin.RenderAdminFindResultPost(2)" method="post">
                        <div class="RowCointainer" style="margin-left:15%">
                          <div class="form-group findUserInput">
                            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputStatus" class="col-sm-2 control-label">Status</label>
                            <div class="col-sm-10">
                                <div class="dropdown">
                                    <select name="status" class="dropdown-select statusDropdown">
                                      <option value="">&nbsp;&nbsp;Status</option>
                                      <option value="Student">&nbsp;&nbsp;Student</option>
                                      <option value="Admin">&nbsp;&nbsp;Admin</option>
                                      <option value="Guest">&nbsp;&nbsp;Guest</option>
                                      <option value="TA">&nbsp;&nbsp;TA</option>
                                    </select>
                                  </div>
                            </div>
                          </div>
                          <div class="form-group findUserInput">
                            <label for="inputName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Name">
                            </div>
                          </div>
                          <div class="form-group findUserInput">
                            <label for="inputSurname" class="col-sm-2 control-label">Surname</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Surname">
                            </div>
                          </div>
                          <div class="form-group findUserInput">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="eMail" name="eMail" placeholder="Email">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputDOB" class="col-sm-2 control-label">DOB</label>
                                <div class="col-sm-10" style="padding-right:0; padding-left:5%;">
                                  <div class="input-group date" id="birthdate-picker">
                                      <input type="text" class="form-control" data-format="DD/MM/YYYY" autocomplete="off" id="birthInputBoxShow" placeholder="dd/mm/yyyy" disabled>
                                      <input type="text" name="birthDate" id="birthInputBox" hidden>
                                      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                  </div>
                                </div>
                                <script type="text/javascript">
                                    $(function () {
                                        $('#birthdate-picker').datetimepicker()
                                    });
                                </script>
                          </div>
                          <div class="form-group">
                            <label for="inputGender" class="col-sm-2 control-label">Gender</label>
                            <div class="col-sm-10">
                                <input type="radio" name="gender" value="male">&nbsp;&nbsp; Male &nbsp;&nbsp;</input>
                                <input type="radio" name="gender" value="female">&nbsp;&nbsp; Female &nbsp;&nbsp;</input>
                            </div>
                        </div>
                    </div>

                        <div class="RowCointainer">
                              <div class="form-group findUserInput">
                                <label for="inputYear" class="col-sm-2 control-label">Year</label>
                                <div class="col-sm-10">
                                  <input type="number" class="form-control" id="year" name="year" onkeypress="validateNumberKey(event)" min="1" max="7" placeholder="Year">
                                </div>
                              </div>
                              <div class="form-group findUserInput">
                                <label for="inputSection" class="col-sm-2 control-label">Section</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="section" name="section" placeholder="Section">
                                </div>
                              </div>
                              <div class="form-group findUserInput">
                                <label for="inputSemester" class="col-sm-2 control-label">Semester</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="semester" name="semester" placeholder="Semester">
                                </div>
                              </div>
                              <div class="form-group findUserInput">
                                <label for="inputAcademicYear" class="col-sm-2 control-label">Academic Year</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="academicYear" name="academicYear" placeholder="Academic Year">
                                </div>
                              </div>
                              <div class="form-group findUserInput">
                                <label for="inputDepartment" class="col-sm-2 control-label">Department</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="department" name="department" placeholder="Department">
                                </div>
                              </div>
                              <div class="form-group findUserInput">
                                <label for="inputFaculty" class="col-sm-2 control-label">Faculty</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="faculty" name="faculty" placeholder="Faculty">
                                </div>
                              </div>
                        </div>
                        <div class="divider"></div>
                        <div class ="adminFindByUserBtn" style="margin-right:20%;">
                                <a href="" style="margin-left:10%;">
                                    <button class="btn-lg btn btn-primary">
                                        <span class="glyphicon glyphicon-search">
                                        </span>&nbsp;&nbsp;Find by User
                                    </button>
                                </a>
                        </div> 
                                            </form>
                        <div class ="adminFindByUserBtn">
                                 <a href="@routes.Admin.RenderAdminExperimentResult()">
                                    <button class="btn-lg btn btn-default" onclick="goBack()">
                                        <span class="glyphicon glyphicon-chevron-left">
                                        </span>&nbsp; cancel
                                    </button>
                                </a>
                        </div>
                  </div>

              </div>
<!--  ________________________________________________________________________________________TAB Trial ___________________________________________________________________-->
              <div class="tab-pane" id="1">
                <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/allResult.css ")">
                <div class="adminFindByUser" style="font-size:18px;">

                    <form id="answerForm" action="@routes.Admin.RenderAdminFindResultPost(1)" method="post" >
                        <div class="findExpInput">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">
                                    Experiment Type
                                </label>
                                <select id="typeInput">

                                    <option value="All_Type">All Type</option>
                                    <option value="attention_blink">Attention Blink</option>
                                    <option value="brown_peterson">Brown Peterson</option>
                                    <option value="change_blindness">Change Blindness</option>
                                    <option value="garner_interference">Garner Interference</option>
                                    <option value="magic_number7">Magic Number 7</option>
                                    <option value="Muller_layer">Muller Layer</option>
                                    <option value="position_error">Position Error</option>
                                    <option value="signal_detection">Signal Detection</option>
                                    <option value="simon_effect">Simon Effect</option>
                                    <option value="sternberg_search">Sternberg Search</option>
                                    <option value="stroop_effect">Stroop Effect</option>
                                    <option value="visual_search">Visual Search</option>

                                </select>
                                <input type="text" id="expType" name = "expType" hidden>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">
                                    Schedule Name
                                </label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" autocomplete="off" name="scheduleName" id="scheduleName">
                                </div>
                                <div>
                                    <label class="alertText" id="nameAlert"  > <i> *  Please enter Schedule Name</i></label>
                                </div>
                            </div>



                            <div class="form-group">
                                <label class="col-sm-4 control-label">
                                    Active on
                                </label>
                                <div class="col-sm-3">
                                    <div class="input-group date" id="startdate-picker">
                                        <input type="text" class="form-control" data-format="DD/MM/YYYY" autocomplete="off" name="startDate" id="startInputBox" placeholder="dd/mm/yyyy">

                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                                <label class="col-sm-1 control-label">
                                    to
                                </label>
                                <div class="col-sm-3">
                                    <div class="input-group date" id="enddate-picker">
                                        <input type="text" class="form-control" data-format="DD/MM/YYYY" autocomplete="off" name="expireDate" id="endInputBox" placeholder="dd/mm/yyyy">

                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                    <p width="100%">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p>

                                </div>
                                <script type="text/javascript">
                            $(function () {
                                $('#startdate-picker').datetimepicker();
                                $('#enddate-picker').datetimepicker()
                            });
                </script>
                            </div>
                        </div>
                    </form>
                    <hr class="dividerUserInfo">
                    <div align="right">
                        <a href="@routes.Admin.RenderAdminFindResult()" type="button" class="cancelNewUserButton btn btn-default glyphicon"> Cancel</a>
                        <button type="button"class="submitNewUserButton btn btn-primary glyphicon glyphicon-search" onclick="submitFindExp()"> Find Exp.Schedule</button>
                    </div>
                </div>


        </div>
    </div>
        <script>
          $(function () {
            $('#myTab a:last').tab('show')
          })

        function submitFindExp(){
            var e = document.getElementById("typeInput");
            var statusUser = e.options[e.selectedIndex].text;
            document.getElementById("expType").value = statusUser;
            document.forms["answerForm"].submit();
        }

        </script>

</div>
@adminfooter()
