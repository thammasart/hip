<body style="margin-top:80px" ng-app="ExperimentCreator">
<nav ng-controller="changeController" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand homeButton" ng-click="click()" style="color:white;" href="@routes.Application.home()">Home</a>
    </div>
    <div class="adminNavBar" align="center"> 
      <span class="adminNavBarText" ><a style="color:white;" ng-click="click()"  href="#routes.Admin.renderUserInfo" >User Info.</a>&nbsp; | &nbsp;</span>
      <span class="adminNavBarText" ><a style="color:white;" ng-click="click()" href="@routes.Admin.RenderAdminExperimentResult()" >Experimental Result</a> &nbsp; | &nbsp;</span>
      <span  class="adminNavBarText"><a style="color:white;" ng-click="click()" href="@routes.Admin.displayExperimentList()" >Experiment Schedule</a>&nbsp; | &nbsp;</span>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <div class="nav navbar-nav navbar-right">
        <span style="color:white;" class="admin-name">@session().get("username") </span>
        <a href="@routes.Application.logout()"><button ng-click="click()" type="button" class="btn btn-default navbar-btn">logout</button></a>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

</nav>
