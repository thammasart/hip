@(exp : ExperimentSchedule)

<div class="row" ng-controller="ExController" ng-init="init()" >
    <div class="col-md-8 col-sm-8">
        <div class="form-group">
            <label  class="col-sm-2 control-label">ตั้งชื่อชุดคำถาม</label>
            <div class="col-sm-4">
                <input ng-disabled="!isEditName" type="text" class="form-control" ng-model="exp.name" ng-pattern="word">
            </div>
            <button style="margin-top:5px;" ng-class="{'btn-primary':isEditName}" ng-hide="inProcess"
                    class="btn btn-xs" ng-click="editName()">{{textEdit(isEditName)}}</button>
            <div ng-show="inProcess"><img src="@routes.Assets.at("images/loading-small.gif")" ></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">เริ่ม</label>
            <div class="input-group date col-sm-3" style="float:left">
                <input type="text" name="startDate" class="form-control" datepicker-popup="{{format}}"
                       ng-model="startDate" is-open="startDateOpened" disabled
                       datepicker-options="dateOptions" close-text="Close" />
                <span class="input-group-btn">
                   <button class="btn btn-default" ng-click="open($event, 0)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group"  >
            <label class="col-sm-2 control-label">สิ้นสุด</label>
            <div class="input-group date col-sm-3" style="float:left">
                <input type="text" name="expireDate" class="form-control" datepicker-popup="{{format}}"
                       ng-model="expireDate"  disabled
                       is-open="expireDateOpened" min-date="startDate" datepicker-options="dateOptions" close-text="Close" />
                <span class="input-group-btn">
                   <button class="btn btn-default" ng-click="open($event, 1)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
            <div class="col-sm-3">
                <button style="margin-top:5px;" ng-show="isEditDate && !inProcess"
                        class="btn btn-xs btn-primary" ng-click="save('date')">save</button>
                <div ng-show="inProcess"><img src="@routes.Assets.at("images/loading-small.gif")" ></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">การทดลอง</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" disabled value="@exp.experimentType">
            </div>
        </div>
    </div>
</div>
