@(exp : ExperimentSchedule)
@import views.html.admin._
@import views.html.admin.experiment._
@import views.html.form._

<div class="container" ng-app="ExperimentCreator">
    <form role="form" class="form-horizontal" name="parameter" >
        @exp_edit(exp)
        <hr>
        @error()

        <div class="container" ng-controller="AttentionBlinkCtrl" ng-init="init(@exp.id)">
            <div ng-show="inProcess" class="center-block text-center"><img src="@routes.Assets.at("images/loading.gif")" ></div>
            <div ng-hide="inProcess" class="row" style="margin-right: 30px">
                <button class="btn btn-success" style="padding: 6px 60px;float:right;" ng-disabled="parameter.$invalid||  exp.status == 'DISABLED'"
                ng-click="saveAll()">
                    <span class="glyphicon glyphicon-floppy-disk"></span> SAVE ALL</button>
            </div>
            <div ng-repeat="trial in tempTrials" ng-hide="inProcess">
                <h3>Trial - {{$index + 1}}<span> </span>
                    <a href="/attention-blink/preview?trialId={{trial.id}}" style="margin-left:30px" class="btn btn-default" onclick="window.open(this.href, 'mywin','fullscreen=yes,toolbar=1,resizable=0'); return false;" >
                        Preview Trial</a></h3>
                <div class="well">
                    <div class="row">
                        <div class="col-md-11">
                            <table class="table text-center">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th colspan="15">Memory Set</th>
                                        <th colspan="3">Target</th>
                                        <th>In mem.set</th>
                                        <th>time</th>
                                        <th></th>
                                    </tr>
                                    <tr>
                                        <th>No.</th>
                                        <th>1</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th>5</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th>10</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th>15</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="quiz in trial.quizzes">
                                        <td>{{ $index + 1}}</td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[0]" ng-pattern="single" ng-required="true"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[1]" ng-pattern="single" ng-required="true"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[2]" ng-pattern="single" ng-required="true"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[3]" ng-pattern="single" ng-required="true"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[4]" ng-pattern="single" ng-required="true"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[5]" ng-pattern="single" ng-required="true"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[6]" ng-pattern="single"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[7]" ng-pattern="single"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[8]" ng-pattern="single"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[9]" ng-pattern="single"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[10]" ng-pattern="single"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[11]" ng-pattern="single"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[12]" ng-pattern="single"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[13]" ng-pattern="single"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.letters[14]" ng-pattern="single"></td>




                                        <td><input type="text" class="form-control center-block input-small-word text-center first-col" ng-model="quiz.targets[0]" ng-required="true" ng-pattern="single"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.targets[1]" ng-pattern="single"></td>
                                        <td><input type="text" class="form-control center-block input-small-word text-center" ng-model="quiz.targets[2]" ng-pattern="single"></td>


                                        <td><input type="checkbox" class="checkbox-inline" ng-model="quiz.isCorrect"></td>

                                        <td><input type="text" class="form-control center-block input-small-two-word" ng-model="quiz.blinkTime" ng-required="true" ng-pattern="floatPattern"></td>

                                        <td><button class="btn btn-danger btn-xs" >reset</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-warning" style="margin-top : 80px ;" ng-click="openTutorial()" ng-disabled="parameter.$invalid" >
                                Tutorial</button>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-hide="inProcess" class="row" style="margin-right: 30px">
                <button class="btn btn-success" style="padding: 6px 60px;float:right;" ng-disabled="parameter.$invalid  || exp.status == 'OPEN' || exp.status == 'DISABLED'" ng-click="saveAll()">
                    <span class="glyphicon glyphicon-floppy-disk"></span> SAVE ALL</button>
            </div>
            <script type="text/ng-template" id="tutorial.html">
                <div class="modal-header">
                <h3>Tutorial</h3>
                </div>
                <div class="modal-body">
                <p>กด Random เพื่อสุ่มเลือกคำถามแต่ละข้อใหม่<br />
                    หากเปลี่ยน Question Type ให้กด Refresh เพื่อสร้างคำถามใหม่ทุกครั้ง<br />
                    ตั้งระยะเวลาได้สูงสุดที่ 10 วินาที (ไม่สามารถเป็น 0 ได้)<br/>
                    กำหนดจำนวน Character ได้ตั้งแต่ 13 - 20 ตัวอักษร<br/>
                    กำหนดจำนวน Target ได้ตั้งแต่ 1 - 3 ตัวอักษร</p>
                </div>
                <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">close</button>
                </div>
            </script>
            <toaster-container toaster-options="{'position-class':'toast-bottom-half-width'}" ></toaster-container>
        </div>
    </form>
</div>
<br>
